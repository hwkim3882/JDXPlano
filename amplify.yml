version: 1
frontend:
  phases:
    preBuild:
      commands:
        - amplify pull --appId d37v05ow4op993 --envName main --yes
        - cd frontend
        - nvm use 20
        - npm ci

    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
